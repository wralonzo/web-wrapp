<button [type]="type()" [disabled]="isDisabled() || isLoading()" (click)="handleClick($event)"
  class="btn-{{
    btnType()
  }} w-full group relative flex justify-center items-center gap-2 transition-all cursor-pointer hover:scale-105 active:scale-95">
  @if (isLoading()) {
  <svg class="animate-spin h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
    <path class="opacity-75" fill="currentColor"
      d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
    </path>
  </svg>
  <span>Procesando...</span>
  }
  <span>{{ label() }}</span>

  @if (iconUrl()) {
  <span class="opacity-70 group-hover:opacity-100 group-hover:translate-x-1 transition-all">
    <div class="w-5 h-5 bg-current" [style.mask-image]="'url(' + iconUrl() + ')'"
      [style.-webkit-mask-image]="'url(' + iconUrl() + ')'" style="
        mask-size: contain;
        mask-repeat: no-repeat;
        mask-position: center;
        -webkit-mask-size: contain;
        -webkit-mask-repeat: no-repeat;
        -webkit-mask-position: center;
      "></div>
  </span>
  }@else {
  <span class="opacity-50 group-hover:opacity-100 group-hover:translate-x-1 transition-all">
    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
      <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
    </svg>
  </span>
  }
</button>
