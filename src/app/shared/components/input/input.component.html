<div class="flex flex-col gap-3 w-full py-2">
  @if (label()) {
  <label class="text-xs font-bold text-slate-500 uppercase tracking-widest ml-1">
    {{ label() }}
  </label>
  }

  <div class="w-full">
    <input
      name="{{ name() }}"
      [type]="type()"
      [placeholder]="placeholder()"
      [value]="internalValue()"
      [disabled]="isDisabled()"
      (input)="handleInput($event)"
      (blur)="handleBlur()"
      class="input-field"
      required="{{ required() }}"
    />
  </div>
</div>
