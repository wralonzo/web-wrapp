<div class="space-y-6 animate-in fade-in duration-500">
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6">
        <div>
            <h1 class="text-2xl font-black text-text-primary uppercase tracking-tight">Almacenes</h1>
            <p class="text-text-muted font-medium text-sm mt-1">Gestión centralizada de stock y centros de distribución.
            </p>
        </div>
        <app-button label="Registrar Almacén" icon="add-plus" (btnClick)="goToAdd()"></app-button>
    </div>

    <app-table-list [data]="filteredWarehouses()" [columns]="tableColumns" [filters]="[]"
        [totalItems]="filteredWarehouses().length" [currentPage]="0" [totalPages]="1"
        (onAction)="handleTableAction($event)" [searchTerm]="searchQuery()" (onSearch)="searchQuery.set($event)">
    </app-table-list>
</div>
