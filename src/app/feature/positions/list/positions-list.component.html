<div class="space-y-6 animate-in fade-in duration-500">
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
        <div>
            <h1 class="text-2xl font-black text-text-primary uppercase tracking-tight">Puestos de Trabajo</h1>
            <p class="text-text-muted font-medium text-sm mt-1">Definición de roles operativos y jerarquías
                organizacionales.</p>
        </div>
        <app-button label="Nuevo Puesto" icon="add-plus" (btnClick)="goToAdd()"></app-button>
    </div>

    <app-table-list [data]="filtered()" [columns]="tableColumns" [filters]="filters() || []" [totalItems]="totalItems()"
        [currentPage]="currentPage()" [totalPages]="totalPages()" (onAction)="handleTableAction($event)"
        (onFilter)="handleFilter($event)" (onSort)="handleSort($event)" (onPageChange)="handlePage($event)"
        [searchTerm]="searchQuery()" (onSearch)="searchQuery.set($event)" (onPageSizeChange)="pageSize.set($event)">
    </app-table-list>
</div>
