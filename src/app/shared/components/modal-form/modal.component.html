@if (isOpen()) {
<div class="fixed inset-0 z-[100] flex items-center justify-center p-4">
  <div
    (click)="close()"
    class="absolute inset-0 bg-zinc-900/60 backdrop-blur-sm animate-in fade-in duration-300"
  ></div>

  <div
    class="relative bg-white w-full max-w-md rounded-[32px] shadow-2xl overflow-hidden animate-in zoom-in-95 slide-in-from-bottom-4 duration-300"
  >
    <div class="p-6 border-b border-zinc-100 flex justify-between items-center">
      <h3 class="text-xl font-black text-zinc-800">{{ title() }}</h3>
      <button (click)="close()" class="text-zinc-400 hover:text-zinc-600 transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <div class="p-8">
      <ng-content></ng-content>
    </div>

    <div class="p-6 bg-zinc-50 flex flex-col gap-3">
      <app-button
        [label]="confirmLabel()"
        type="button"
        (btnClick)="confirm()"
        [isDisabled]="!isValid() || isSubmitting()"
        [icon]="'send'"
        classCustom="bg-indigo-600 text-white hover:bg-indigo-700 shadow-lg shadow-indigo-100"
      >
      </app-button>

      <app-button [label]="cancelLabel()" type="button" (btnClick)="close()" btnType="secondary">
      </app-button>
    </div>
  </div>
</div>
}
