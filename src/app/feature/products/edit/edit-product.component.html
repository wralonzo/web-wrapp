<div
  class="max-w-3xl mx-auto bg-white border border-zinc-200 rounded-[32px] shadow-sm bg-gradient-to-br from-pink-50 to-rose-300 border border-pink-500 rounded-2x1">
  <div class="flex items-center bg-zinc-50/50 border-b border-zinc-100 justify-between">
    <div class="p-8">
      <h2 class="text-2xl font-bold text-zinc-900">Actualizar Producto</h2>
      <p class="text-zinc-500 text-sm">Completa los datos para actualizar el producto en el sistema.</p>
    </div>
    <a [routerLink]="ROUTES.nav.products.list"
      class="text-zinc-500 hover:text-zinc-700 transition-colors flex items-center gap-1 font-medium text-sm px-10">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
      </svg>
      Volver a la lista
    </a>
  </div>
<div class="p-8 bg-pink-50 border border-pink-100 rounded-2xl shadow-sm">
  <app-dynamic-form 
    [fields]="productFormConfig" 
    [data]="initialData()" 
    (onSubmit)="onSaveProduct($event)">
  </app-dynamic-form>
</div>
</div>
