<div class="h-dvh w-full flex flex-col md:flex-row overflow-hidden bg-bg-primary transition-colors duration-300">
  <div
    class="login-visual-panel relative overflow-hidden flex-1 hidden md:flex items-center justify-center bg-bg-secondary border-r border-border">
    <div
      class="login-decoration-circle absolute -top-20 -left-20 w-96 h-96 bg-primary/10 rounded-full blur-3xl animate-pulse">
    </div>
    <div
      class="login-decoration-circle absolute -bottom-20 -right-20 w-96 h-96 bg-primary/5 rounded-full blur-3xl animate-pulse"
      style="animation-delay: 1s"></div>

    <div class="text-center z-10 relative px-10">
      <div
        class="w-20 h-20 bg-primary rounded-[2.5rem] flex items-center justify-center shadow-2xl shadow-primary/30 mx-auto mb-8 transform -rotate-6">
        <span class="text-white font-black text-2xl">TF</span>
      </div>
      <h2 class="text-5xl font-black text-text-primary tracking-tighter leading-none mb-4 uppercase">
        Top <span class="text-primary italic">Fashion</span>
      </h2>
      <p class="text-lg text-text-muted font-bold tracking-tight">Gesti칩n 칄lite para Salones de Belleza.</p>
      <div class="max-w-md mx-auto mt-12 opacity-90 grayscale-[0.2] hover:grayscale-0 transition-all duration-500">
        <ng-lottie [options]="options" height="350px"></ng-lottie>
      </div>
    </div>
  </div>

  <div
    class="w-full md:w-[480px] h-full flex items-center justify-center bg-bg-primary p-8 transition-colors duration-300 relative">
    <div class="w-full max-w-sm">
      <header class="mb-10">
        <div
          class="md:hidden w-12 h-12 bg-primary rounded-2xl flex items-center justify-center shadow-lg shadow-primary/20 mb-6 font-black text-white text-lg">
          TF</div>
        <h2 class="text-4xl font-black text-text-primary tracking-tight leading-none uppercase">
          Hola de nuevo <span class="text-primary">游녦</span>
        </h2>
        <p class="mt-4 text-text-muted font-bold text-sm tracking-tight border-l-4 border-primary pl-4">Ingrese sus
          credenciales de acceso corporativo.</p>
      </header>

      <div #googleBtnContainer class="mb-8"></div>

      <form class="space-y-8" (ngSubmit)="onLogin()">
        <div class="space-y-5">
          <div class="group">
            @if (errorMessage()) {
            <div
              class="p-4 bg-red-500/10 border border-red-500/20 rounded-2xl text-red-600 text-xs font-black uppercase tracking-widest flex items-center gap-3 animate-in slide-in-from-top-2">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-width="3"
                  d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
              </svg>
              {{ errorMessage() }}
            </div>
            }
          </div>

          <app-input label="Correo Electr칩nico" type="email" [(ngModel)]="email" name="email"
            [disabled]="isLoading()"></app-input>

          <app-input label="Contrase침a" type="password" [(ngModel)]="password" name="password"
            [disabled]="isLoading()"></app-input>

          <div class="flex justify-end">
            <a routerLink="/forgot-password"
              class="text-xs font-black text-text-muted hover:text-primary transition-colors uppercase tracking-widest">
              쯆lvidaste tu contrase침a?
            </a>
          </div>
        </div>
        <app-button label="Acceso al Portal" type="submit" [isLoading]="isLoading()"
          class="shadow-2xl shadow-primary/20"> </app-button>
      </form>

      <footer class="mt-16 text-center">
        <p class="text-[10px] font-black text-text-muted uppercase tracking-[0.3em]">
          Top Fashion &copy; 2024
        </p>
      </footer>
    </div>
  </div>
</div>
