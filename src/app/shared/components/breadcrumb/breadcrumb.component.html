<nav class="flex items-center w-full overflow-hidden" aria-label="Breadcrumb">
  <ol class="flex items-center whitespace-nowrap overflow-x-auto no-scrollbar py-1">

    <li class="inline-flex items-center shrink-0">
      <a [routerLink]="['/app/dashboard']"
        class="inline-flex items-center text-sm font-medium text-zinc-500 hover:text-blue-600 transition-colors duration-200">
        <svg class="w-3 h-3 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
          viewBox="0 0 20 20">
          <path
            d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z" />
        </svg>
        <span class="hidden sm:inline">Top Fashion</span>
      </a>
    </li>

    <li *ngFor="let crumb of crumbs(); let last = last" class="flex items-center shrink-0">
      <div class="flex items-center">
        <svg class="w-3 h-3 text-zinc-400 mx-1 shrink-0" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
          fill="none" viewBox="0 0 6 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="m1 9 4-4-4-4" />
        </svg>

        @if (last) {
        <span class="ml-1 text-sm font-semibold text-zinc-900 truncate max-w-[120px] md:max-w-none">
          {{ crumb.label }}
        </span>
        } @else {
        <a [routerLink]="[crumb.url]"
          class="ml-1 text-sm font-medium text-zinc-500 hover:text-blue-600 transition-colors duration-200 truncate max-w-[100px] md:max-w-none">
          {{ crumb.label }}
        </a>
        }
      </div>
    </li>
  </ol>
</nav>
