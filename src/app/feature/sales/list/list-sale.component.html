<div class="space-y-6">
    <div class="flex items-center justify-between">
        <div>
            <h2 class="text-2xl font-black text-text-primary tracking-tight">Ventas</h2>
            <p class="text-text-secondary text-sm font-medium">Gestiona las ventas y pedidos de tus clientes</p>
        </div>
        <a routerLink="add"
            class="inline-flex items-center gap-2 px-4 py-2 bg-primary text-white rounded-xl font-bold hover:bg-primary/90 transition-all shadow-lg shadow-primary/30 active:scale-95">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5"
                stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
            </svg>
            Nueva Venta
        </a>
    </div>

    <app-table-list [data]="filteredSales()" [columns]="availableColumns" [totalItems]="totalItems()"
        [currentPage]="currentPage()" [totalPages]="totalPages()" (onAction)="handleTableAction($event)"
        (onPageChange)="currentPage.set($event)" [searchTerm]="searchQuery()" (onSearch)="handleSearch($event)"
        (onPageSizeChange)="pageSize.set($event)">
    </app-table-list>
</div>
