<div class="space-y-6 animate-in fade-in duration-500">
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
        <div>
            <h1 class="text-2xl font-black text-text-primary uppercase tracking-tight">Proveedores</h1>
            <p class="text-text-muted font-medium text-sm mt-1">Gesti√≥n de socios comerciales y cadena de suministro.
            </p>
        </div>
        <app-button label="Nuevo Proveedor" icon="add-plus" (btnClick)="goToAdd()"></app-button>
    </div>

    <app-table-list [data]="filteredSuppliers()" [columns]="tableColumns" [filters]="[]"
