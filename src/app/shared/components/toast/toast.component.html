<div class="fixed top-20 right-6 z-[9999] flex flex-col gap-3 w-full max-w-xs pointer-events-none">
  @for (toast of toastService.toasts(); track toast.id) {
  <div
    class="pointer-events-auto flex items-center gap-3 p-4 rounded-2xl border bg-white shadow-2xl animate-in fade-in slide-in-from-right-5 duration-300"
    [ngClass]="{
      'border-emerald-100 text-emerald-800 shadow-emerald-500/10': toast.type === 'success',
      'border-red-100 text-red-800 shadow-red-500/10': toast.type === 'error',
      'border-blue-100 text-blue-800 shadow-blue-500/10': toast.type === 'info',
      'border-zinc-200 text-zinc-800 shadow-zinc-500/10': toast.type === 'warning'
    }"
  >
    <div class="flex-shrink-0">
      @if (toast.type === 'success') {
      <div class="bg-emerald-500 p-1 rounded-full text-white">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="3"
            d="M5 13l4 4L19 7"
          />
        </svg>
      </div>
      } @else if (toast.type === 'error') {
      <div class="bg-red-500 p-1 rounded-full text-white">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="3"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </div>
      }
    </div>

    <p class="text-sm font-bold flex-1">{{ toast.message }}</p>

    <button
      (click)="toastService.remove(toast.id)"
      class="text-zinc-400 hover:text-zinc-600 transition-colors"
    >
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
  </div>
  }
</div>
