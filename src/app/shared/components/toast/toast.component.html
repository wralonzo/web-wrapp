<div class="fixed top-20 right-6 z-[9999] flex flex-col gap-3 w-full max-w-xs pointer-events-none">
  @for (toast of toastService.toasts(); track toast.id) {
  <div
    class="pointer-events-auto flex items-center gap-3 p-4 rounded-2xl border bg-bg-primary shadow-2xl animate-in fade-in slide-in-from-right-5 duration-300 transition-colors"
    [ngClass]="{
      'border-emerald-500/20 text-emerald-600 shadow-emerald-500/10': toast.type === 'success',
      'border-red-500/20 text-red-600 shadow-red-500/10': toast.type === 'error',
      'border-blue-500/20 text-blue-600 shadow-blue-500/10': toast.type === 'info',
      'border-border text-text-primary shadow-primary/10': toast.type === 'warning'
    }">
    <div class="flex-shrink-0">
      @if (toast.type === 'success') {
      <div class="bg-emerald-500 p-1 rounded-full text-white">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
        </svg>
      </div>
      } @else if (toast.type === 'error') {
      <div class="bg-red-500 p-1 rounded-full text-white">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </div>
      }
    </div>

    <p class="text-sm font-bold flex-1">{{ toast.message }}</p>

    <button (click)="toastService.remove(toast.id)" class="text-text-muted hover:text-text-primary transition-colors">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>
  }
</div>
