<div class="flex h-screen bg-white font-sans text-zinc-900">
  <aside
    [class.w-72]="!isCollapsed()"
    [class.w-20]="isCollapsed()"
    class="flex flex-col bg-zinc-50 border-r border-zinc-200 transition-all duration-300 ease-in-out"
  >
    <div class="p-4 flex items-center justify-between">
      <div class="flex items-center gap-3 overflow-hidden" [class.hidden]="isCollapsed()">
        <div class="w-10 h-10">
          <ng-lottie [options]="lottieOptions"></ng-lottie>
        </div>
        <span class="font-bold text-lg tracking-tight text-zinc-800">Top Fashion</span>
      </div>
      <button
        class="p-2 hover:bg-zinc-200 rounded-full text-zinc-600 transition-colors"
        (click)="toggleSidebar()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
      </button>
    </div>

    <div class="px-3 mb-6">
      <button
        class="w-full flex items-center gap-3 p-4 bg-zinc-200 hover:bg-zinc-300 text-zinc-800 rounded-2xl transition-all font-medium"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
        </svg>
        <span [class.hidden]="isCollapsed()" class="whitespace-nowrap">Nueva Cita</span>
      </button>
    </div>

    <nav class="flex-1 px-3 space-y-1">
      <a
        routerLink="/app/dashboard"
        routerLinkActive="bg-blue-100 text-blue-700"
        class="flex items-center gap-4 p-3 rounded-xl text-zinc-600 hover:bg-zinc-200 transition-all group"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M10.5 6a7.5 7.5 0 1 0 7.5 7.5h-7.5V6Z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M13.5 10.5H21A7.5 7.5 0 0 0 13.5 3v7.5Z"
          />
        </svg>
        <span [class.hidden]="isCollapsed()" class="font-medium">Dashboard</span>
      </a>
      <a
        routerLink="/app/clients"
        routerLinkActive="bg-blue-100 text-blue-700"
        class="flex items-center gap-4 p-3 rounded-xl text-zinc-600 hover:bg-zinc-200 transition-all"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 19.128a9.38 9.38 0 0 0 2.625.372 9.337 9.337 0 0 0 4.121-.952 4.125 4.125 0 0 0-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 0 1 8.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0 1 11.964-3.07M12 6.375a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0Zm8.25 2.25a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z"
          />
        </svg>
        <span [class.hidden]="isCollapsed()" class="font-medium">Clientes</span>
      </a>
      <a
        routerLink="/app/products"
        routerLinkActive="bg-blue-100 text-blue-700"
        class="flex items-center gap-4 p-3 rounded-xl text-zinc-600 hover:bg-zinc-200 transition-all"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9.813 15.904 9 18.75l-.813-2.846a4.5 4.5 0 0 0-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 0 0 3.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 0 0 3.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 0 0-3.09 3.09ZM18.259 8.715 18 9.75l-.259-1.035a3.375 3.375 0 0 0-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 0 0 2.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 0 0 2.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 0 0-2.456 2.456ZM16.894 20.567 16.5 22.25l-.394-1.683a2.25 2.25 0 0 0-1.638-1.639L12.784 18.5l1.683-.393a2.25 2.25 0 0 0 1.639-1.638l.393-1.683.394 1.683a2.25 2.25 0 0 0 1.638 1.639l1.683.393-1.683.394a2.25 2.25 0 0 0-1.639 1.638Z"
          />
        </svg>
        <span [class.hidden]="isCollapsed()" class="font-medium">Servicios</span>
      </a>
    </nav>

    <div class="p-4 border-t border-zinc-200">
      <div class="flex items-center gap-3 p-2">
        <div
          class="w-8 h-8 rounded-full bg-blue-600 text-white flex items-center justify-center font-bold shrink-0"
        >
          {{ authService.currentUser()?.name?.charAt(0) }}
        </div>
        <div [class.hidden]="isCollapsed()" class="flex-1 min-w-0">
          <p class="text-sm font-semibold truncate">{{ authService.currentUser()?.name }}</p>
          <p class="text-xs text-zinc-500 truncate">Admin</p>
        </div>
        <button
          (click)="authService.logout()"
          [class.hidden]="isCollapsed()"
          class="text-zinc-400 hover:text-red-500 transition-colors p-1"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l3 3m0 0-3 3m3-3H22.5"
            />
          </svg>
        </button>
      </div>
    </div>
  </aside>

  <div class="flex-1 flex flex-col min-w-0 overflow-hidden">
    <header
      class="h-16 flex items-center justify-between px-8 bg-white/80 backdrop-blur-md sticky top-0 z-10 border-b border-zinc-100"
    >
      <div class="flex items-center gap-2 text-sm text-zinc-500">
        <span>Top Fashion</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          class="w-3 h-3"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
        </svg>
        <span class="text-zinc-900 font-medium">Panel de Control</span>
      </div>

      <div class="flex items-center gap-4">
        <button
          class="w-9 h-9 flex items-center justify-center rounded-full hover:bg-zinc-100 text-zinc-600 transition-colors"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-5 h-5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
            />
          </svg>
        </button>
        <button
          class="w-9 h-9 flex items-center justify-center rounded-full hover:bg-zinc-100 text-zinc-600 transition-colors"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-5 h-5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"
            />
          </svg>
        </button>
      </div>
    </header>

    <main class="flex-1 overflow-y-auto p-8 bg-white">
      <div class="max-w-6xl mx-auto">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
