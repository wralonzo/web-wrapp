@if (isOpen()) {
<div class="fixed inset-0 z-[100] flex items-center justify-center p-4">
  <div (click)="close()" class="absolute inset-0 bg-text-primary/60 backdrop-blur-sm animate-in fade-in duration-300">
  </div>

  <div
    class="relative bg-bg-primary w-full max-w-md rounded-[32px] shadow-2xl overflow-hidden animate-in zoom-in-95 slide-in-from-bottom-4 duration-300 border border-border">
    <div class="p-6 border-b border-border flex justify-between items-center">
      <h3 class="text-xl font-bold text-text-primary">{{ title() }}</h3>
      <button (click)="close()" class="text-text-muted hover:text-text-primary transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <div class="p-8">
      <ng-content></ng-content>
    </div>

    <div class="p-6 bg-bg-secondary flex flex-col gap-3">
      <app-button [label]="confirmLabel()" type="button" (btnClick)="confirm()"
        [isDisabled]="!isValid() || isSubmitting()" [icon]="'send'">
      </app-button>

      <app-button [label]="cancelLabel()" type="button" (btnClick)="close()" btnType="secondary">
      </app-button>
    </div>
  </div>
</div>
}
