<div
  class="max-w-3xl mx-auto bg-white border border-zinc-200 rounded-[32px] shadow-sm bg-gradient-to-br from-pink-50 to-rose-100 border border-pink-200 rounded-2xl">
  <div class="flex items-center bg-zinc-50/50 border-b border-zinc-100 justify-between">
    <div class="p-8">
      <h2 class="text-2xl font-bold text-zinc-900">Nuevo Producto</h2>
      <p class="text-zinc-500 text-sm">Completa los datos para crear el nuevo producto en el sistema.</p>
    </div>
    <a [routerLink]="ROUTES.nav.products.list"
      class="text-zinc-500 hover:text-zinc-700 transition-colors flex items-center gap-1 font-medium text-sm px-10">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
      </svg>
      Volver a la lista
    </a>
  </div>
  <div class="p-8">
    <app-dynamic-form [fields]="productFormConfig" (onSubmit)="onSaveProduct($event)">
    </app-dynamic-form>
  </div>
</div>
