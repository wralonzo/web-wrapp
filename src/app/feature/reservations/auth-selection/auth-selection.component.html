<div class="min-h-[80vh] flex items-center justify-center p-4">
    <div
        class="max-w-md w-full bg-bg-primary rounded-[2.5rem] p-8 md:p-12 border border-border shadow-2xl shadow-primary/5">

        <!-- Header -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-primary/10 rounded-2xl flex items-center justify-center text-primary mx-auto mb-4">
                <svg class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </div>
            <h2 class="text-3xl font-black text-text-primary tracking-tight">Casi listo...</h2>
            <p class="text-text-secondary mt-2">Identifícate para continuar con tu reserva</p>
        </div>

        <!-- Mode Toggle -->
        <div class="flex bg-bg-secondary p-1 rounded-2xl mb-8 border border-border">
            <button (click)="setAuthMode('register')" [class.bg-bg-primary]="authMode() === 'register'"
                [class.text-text-primary]="authMode() === 'register'" [class.shadow-sm]="authMode() === 'register'"
                class="flex-1 py-3 px-4 rounded-xl text-sm font-bold transition-all text-text-muted">
                Registrarme
            </button>
            <button (click)="setAuthMode('login')" [class.bg-bg-primary]="authMode() === 'login'"
                [class.text-text-primary]="authMode() === 'login'" [class.shadow-sm]="authMode() === 'login'"
                class="flex-1 py-3 px-4 rounded-xl text-sm font-bold transition-all text-text-muted">
                Ya tengo cuenta
            </button>
        </div>

        <!-- Google Login -->
        <button (click)="onGoogleLogin()"
            class="w-full flex items-center justify-center gap-3 py-4 border border-border rounded-2xl hover:bg-bg-secondary transition-all mb-6 group">
            <svg class="w-5 h-5 group-hover:scale-110 transition-transform" viewBox="0 0 24 24">
                <path
                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                    fill="#4285F4" />
                <path
                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                    fill="#34A853" />
                <path
                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                    fill="#FBBC05" />
                <path
                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                    fill="#EA4335" />
            </svg>
            <span class="font-bold text-text-primary text-sm">Continuar con Google</span>
        </button>

        <div class="flex items-center gap-4 mb-6">
            <div class="flex-1 h-px bg-border"></div>
            <span class="text-xs font-bold text-text-muted uppercase tracking-widest">O con email</span>
            <div class="flex-1 h-px bg-border"></div>
        </div>

        <!-- Forms -->
        <form [formGroup]="authMode() === 'register' ? authForm : loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
            <ng-container *ngIf="authMode() === 'register'">
                <div class="space-y-1">
                    <label class="text-[10px] font-black text-text-muted uppercase tracking-widest ml-1">Nombre
                        Completo</label>
                    <input type="text" formControlName="name" placeholder="Ej. Ana García"
                        class="w-full px-5 py-4 rounded-2xl bg-bg-secondary border border-border text-text-primary focus:border-primary outline-none transition-all placeholder:text-text-muted/50">
                </div>
                <div class="space-y-1">
                    <label
                        class="text-[10px] font-black text-text-muted uppercase tracking-widest ml-1">Teléfono</label>
                    <input type="tel" formControlName="phone" placeholder="+502 0000 0000"
                        class="w-full px-5 py-4 rounded-2xl bg-bg-secondary border border-border text-text-primary focus:border-primary outline-none transition-all placeholder:text-text-muted/50">
                </div>
            </ng-container>

            <div class="space-y-1">
                <label class="text-[10px] font-black text-text-muted uppercase tracking-widest ml-1">Correo
                    Electrónico</label>
                <input type="email" formControlName="email" placeholder="tu@email.com"
                    class="w-full px-5 py-4 rounded-2xl bg-bg-secondary border border-border text-text-primary focus:border-primary outline-none transition-all placeholder:text-text-muted/50">
            </div>

            <div class="space-y-1" *ngIf="authMode() === 'login'">
                <label class="text-[10px] font-black text-text-muted uppercase tracking-widest ml-1">Contraseña</label>
                <input type="password" formControlName="password" placeholder="••••••••"
                    class="w-full px-5 py-4 rounded-2xl bg-bg-secondary border border-border text-text-primary focus:border-primary outline-none transition-all placeholder:text-text-muted/50">
            </div>

            <button type="submit" [disabled]="(authMode() === 'register' ? authForm.invalid : loginForm.invalid)"
                class="w-full py-4 bg-primary text-white font-black rounded-2xl shadow-lg shadow-primary/20 hover:bg-primary/90 transition-all disabled:opacity-50 disabled:grayscale mt-4">
                {{ authMode() === 'register' ? 'Crear mi Cuenta' : 'Ingresar' }}
            </button>
        </form>

        <p class="text-center mt-8 text-xs text-text-muted font-medium">
            Al continuar, aceptas nuestros
            <a href="#" class="text-primary hover:underline">Términos y Condiciones</a>
        </p>
    </div>
</div>
