<div
    class="max-w-3xl mx-auto bg-bg-secondary border border-border rounded-[32px] overflow-hidden transition-colors duration-300">
    <div class="flex items-center bg-bg-primary/50 border-b border-border justify-between">
        <div class="p-8">
            <h2 class="text-2xl font-black text-text-primary uppercase tracking-tight">Nuevo Permiso</h2>
            <p class="text-text-muted text-sm font-medium">
                Define una nueva regla de acceso para el sistema.
            </p>
        </div>
        <a routerLink="/app/permissions"
            class="text-text-muted hover:text-text-primary transition-colors flex items-center gap-1 font-bold text-sm px-10">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            Volver a la lista
        </a>
    </div>

    <form class="p-8" #f="ngForm" (ngSubmit)="register(f)">
        <div class="space-y-6">
            <app-input name="name" label="Nombre del Permiso" [(ngModel)]="permission.name" [required]="true"
                [maxlength]="50" placeholder="Ej: USER_CREATE" [minLength]="3" [showErrors]="formSubmitted()">
            </app-input>

            <app-input name="description" label="Descripción" [(ngModel)]="permission.description" [required]="true"
                [maxlength]="200" placeholder="Describe para qué sirve este permiso" [showErrors]="formSubmitted()">
            </app-input>
        </div>

        <div class="py-4"></div>
        <app-button [type]="'submit'" label="Registrar Permiso" icon="add-plus" [isLoading]="loading()">
        </app-button>
    </form>
</div>
