<div
    class="max-w-3xl mx-auto bg-bg-secondary border border-border rounded-[32px] overflow-hidden transition-colors duration-300">
    <div class="flex items-center bg-bg-primary/50 border-b border-border justify-between">
        <div class="p-8">
            <h2 class="text-2xl font-black text-text-primary uppercase tracking-tight">Editar Sucursal</h2>
            <p class="text-text-muted text-sm font-medium">
                Actualiza la información de la sucursal.
            </p>
        </div>
        <a routerLink="/app/branches"
            class="text-text-muted hover:text-text-primary transition-colors flex items-center gap-1 font-bold text-sm px-10">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            Volver a la lista
        </a>
    </div>

    @if (fetching()) {
    <div class="flex justify-center items-center py-20">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-text-primary"></div>
    </div>
    } @else {
    <form class="p-8" #f="ngForm" (ngSubmit)="update(f)">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <app-input name="name" label="Nombre de la Sucursal" [(ngModel)]="branch.name" [required]="true"
                [maxlength]="100" placeholder="Ej: Sucursal Centro" [minLength]="3" [showErrors]="formSubmitted()">
            </app-input>

            <app-input name="code" label="Código" [(ngModel)]="branch.code" [required]="true" [maxlength]="10"
                placeholder="Ej: SUC-01" [showErrors]="formSubmitted()">
            </app-input>

            <app-input name="phone" label="Teléfono" [(ngModel)]="branch.phone" [required]="true" [maxlength]="15"
                placeholder="Ej: 2222-2222" [showErrors]="formSubmitted()">
            </app-input>

            <app-input name="address" label="Dirección" [(ngModel)]="branch.address" [required]="true" [maxlength]="200"
                placeholder="Ej: Calle Principal #123" [showErrors]="formSubmitted()">
            </app-input>

            <div class="md:col-span-2 pt-2">
                <app-checkbox [(ngModel)]="branch.active" name="active" label="¿Sucursal activa para operaciones?"
                    [required]="false">
                </app-checkbox>
            </div>
        </div>

        <div class="py-4"></div>
        <app-button [type]="'submit'" label="Actualizar Sucursal" icon="refresh" [isLoading]="loading()">
        </app-button>
    </form>
    }
</div>
